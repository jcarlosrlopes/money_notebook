<form  method="post" action="{% url 'sales:delete_sale' sale.id %}">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmar exclusão</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" role="alert">
            Atenção! Ao excluir este vale, você também excluirá todos os itens associados a ele!
        </div>
        <p>Você tem certeza que deseja excluir o vale <b>{{ sale }}</b> ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-danger">Excluir Vale</button>
    </div>
</form>
