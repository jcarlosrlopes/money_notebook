{% extends 'base.html' %}

{% block content %}

    {% if form.instance %}
        <h2>Nova Conta</h2>
    {% else %}
        <h2>Atualizar Conta</h2>
    {% endif %}

    <form action="" method="post" novalidate>
        {% csrf_token %}

        {% include 'includes/form.html' %}
        {% comment %} {{ form.as_p }} {% endcomment %}
        <button class="btn btn-success" type="submit">Salvar</button>
    </form>

{% endblock content %}
