<form  method="post" action="{% url 'sales:delete_payment' payment.sale.id payment.id %}">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmar exclusão</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">        
        <p>Você tem certeza que deseja excluir o pagamento <b>{{ payment }}</b> ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-danger">Excluir pagamento</button>
    </div>
</form>
